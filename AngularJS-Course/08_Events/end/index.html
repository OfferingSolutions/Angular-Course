<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Angular Js Demo Application</title>

    <!-- Bootstrap core CSS -->
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <!-- Custom styles for this template -->
    <!--<link href="starter-template.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="AngularJsDemoApp">

    <div class="container">
        <div ng-controller="homeController as vm">
            <button ng-click="vm.sayMyName()">Show my Name & throw event</button>
            <p>{{ vm.myName }}</p>
            <br/>

            <ul>
                <li ng-repeat="item in vm.items" ng-click="vm.alertTheItem(item)">{{item}}</li>
            </ul>

            <div ng-controller="childController as child">
                {{ child.data }}
                <br/>
                <button ng-click="child.throwEventUp()">Throw Event Up</button>
            </div>

        </div>


    </div>

    <script src="node_modules/angular/angular.js"></script>

    <script src="app/application.js"></script>
    <script src="app/home.controller.js"></script>
</body>

</html>
