<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Angular Js Demo Application</title>

    <!-- Bootstrap core CSS -->
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        
        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
    <!-- Custom styles for this template -->
    <!--<link href="starter-template.css" rel="stylesheet">-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body data-ng-app="AngularJsDemoApp">
    <div class="container">
        <div data-ng-controller="homeController">
            <input ng-model="value" />
            <h3>{{value}}</h3>
            <br/>
            <br/>
            <input type="button" ng-click="clickMe()" value="alert me" />
            <br/>
            <br/>
            <h3 ng-bind="1+1"></h3>
            <h3 ng-bind="add(1,2)"></h3>

            <h3 ng-bind="foodItem.calories"></h3>
            <h3 ng-bind="foodItems[1]"></h3>
            <h3 ng-bind="dateForFilter | myCustomFilter"></h3>
            <h3 ng-bind="dateForFilter | myCustomFilter : foodItem.calories"></h3>
            <h3 ng-bind="dateForFilter | date"></h3>
            <h3 ng-bind="dateForFilter | date:'medium'"></h3>
            <h3 ng-bind="dateForFilter | date:'MMM d, y h:mm:ss a'"></h3>
            
            <ul>
                <li ng-repeat="x in foodItems | limitTo : 1">
                    <h3>{{x}}</h3>
                </li>
            </ul>
        </div>
    </div>
    <script src="node_modules/angular/angular.js"></script>

    <script src="app/application.js"></script>
    <script src="app/home.controller.js"></script>
</body>
 
</html>
