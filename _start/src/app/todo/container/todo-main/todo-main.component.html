<div class="max-w-lg mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Todo App ({{ count() }} items)</h1>

  <h6 class="text-lg font-bold mb-4">
    {{ doneItems() }} done / {{ openItems() }} undone
  </h6>

  <app-todo-form (todoAdded)="addTodo($event)"></app-todo-form>
  <app-todo-list
    [items]="sortedTodos()"
    (delete)="deleteTodo($event)"
    (markAsDone)="markAsDone($event)"
  ></app-todo-list>
</div>
