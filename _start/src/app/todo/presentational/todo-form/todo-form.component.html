<form class="flex mb-4" (ngSubmit)="addTodo()" [formGroup]="form">
  <input
    type="text"
    class="w-full rounded-l-lg px-4 py-2 border-2 border-r-0 border-gray-300 focus:outline-none focus:border-blue-500"
    formControlName="todoValue"
    placeholder="Add a todo item"
  />
  <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-r-lg">
    Add
  </button>
</form>
